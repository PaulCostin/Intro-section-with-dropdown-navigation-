<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Intro section with dropdown navigation</title>
</head>
<body>
  <div id="header">
    <img id="logo" src="images/logo.svg" alt="logo-picture">
    <div class="left-buttons">
      <button>Features <img src="images/icon-arrow-down.svg" alt="nav-arrow down"> </button>
      <button>Company <img src="images/icon-arrow-down.svg" alt="nav-arrow down"> </button>
      <button>Careers</button>
      <button>About</button>
    </div>
    <div class="right-buttons" >
      <button>Login</button>
      <button class="register-button">Register</button>
    </div>  
  </div>
  
<div id="main">
  <div class="left">
    <h1> Make <br> remote work</h1>
    <p> Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and watch productivity soar.</p>
    <button class="more-button">Learn more</button>
    <div class="partners">  
      <img src="images/client-databiz.svg" alt="databiz partner">
      <img src="images/client-audiophile.svg" alt="audiophile partner">
      <img src="images/client-meet.svg" alt="meet partner">
      <img src="images/client-maker.svg" alt="maker partner">
    </div>
  </div>
  <div class="right">
    <img class="image-hero" src="images/image-hero-desktop.png" alt="">
  </div>
</div>   
<script src="app.js"></script>
</body>
</html>
